<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<title>Admin Panel - Users</title>
<head th:replace="~{fragments/head :: head}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<header th:replace="~{fragments/header :: header}"></header>
<body>
<div class="container mt-5">
  <h2>Users</h2>
  <form th:action="@{/users}" method="get" class="form-inline mb-3">
    <input type="text" class="form-control mr-2" name="param" th:value="${param}" placeholder="Search...">
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  <form th:action="@{/users}" method="get" class="form-inline mb-2">
    <button type="submit" class="btn btn-primary">Обновить</button>
  </form>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Login</th>
      <th>Registration Date</th>
      <th>Email</th>
      <th>Role</th>
      <th>Action</th>
      <form th:action="@{/users/add}" method="get" class="form-inline mb-3">
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>

      <td>
        <a th:if="${#authentication.principal.username == user.username}" th:href="@{/profile}" th:text="${user.username}"></a>
        <a th:unless="${#authentication.principal.username == user.username}" th:href="@{/profile/{username}(username=${user.username})}" th:text="${user.username}"></a>
      </td>
      <td th:text="${user.registrationDate}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.roles}"></td>
      <td>
        <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <h2>Categories</h2>
  <form th:action="@{/articles-in-category}" method="get" class="form-inline mb-3">
    <button type="submit" class="btn btn-primary">Add Category</button>
  </form>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${category}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>
      <td>
        <button type="button" class="btn btn-info btn-sm" data-toggle="collapse" th:data-target="'#newsList_' + ${category.id}" aria-expanded="false" aria-controls="'newsList_' + ${category.id}">
          Show News
        </button>
        <div class="collapse mt-2" th:id="'newsList_' + ${category.id}">
          <table class="table">
            <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articles}">
              <th:block th:if="${article.category.id == category.id}">
                <td th:text="${article.id}"></td>
                <td>
                  <a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}"></a>
                </td>
                <td th:text="${article.description}"></td>
              </th:block>
            </tr>
            </tbody>
          </table>
        </div>
      </td>
    </tr>
    </tbody>

  </table>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
