    <style>

            align-self: flex-end; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –∫ –ø—Ä–∞–≤–æ–º—É –∫—Ä–∞—é */
            text-align: left; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –ø–æ –ø—Ä–∞–≤–æ–º—É –∫—Ä–∞—é */
        }

        .received {
            background-color: #EAEAEA;
            align-self: flex-start; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –∫ –ª–µ–≤–æ–º—É –∫—Ä–∞—é */
            text-align: left; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –ø–æ –ª–µ–≤–æ–º—É –∫—Ä–∞—é */

</head>
<header th:replace="~{fragments/header :: header}"></header>
<body>
<div class="container-fluid">
    <div class="row chat-container">
        <div class="col-md-3">
            <div id="users-list" class="list-group">

            </div>
        </div>
        <div class="col-md-9">
            <div id="chat" class="chat" th:data-username="${user.username}" th:data-recipient-id="${user.id}">
                <div class="card-header" style="display: none;">–ß–∞—Ç —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º</div>
                <div class="card-body messages-container">
                    <span>–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç –¥–ª—è –Ω–∞—á–∞–ª–∞ –æ–±—â–µ–Ω–∏—èü•∞</span>
                    <div class="messages-container"></div>
                </div>
                <div class="card-footer" style="display: none;">
                    <div class="input-group">
                        <input id="user-message" type="text" class="form-control" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                        <input type="hidden" id="sender-id" value="${user.id}" th:value="${user.id}">
                        <div class="input-group-append">
                            <button id="send-button" class="btn btn-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script th:src="@{/js/chat.js}"></script>
<script>
    let stompClient = null; // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–∞ STOMP WebSocket

    $(function() {
        const socket = new SockJS('/ws-chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);

            stompClient.subscribe('/user/queue/messages', function(messageOutput) {
                const message = JSON.parse(messageOutput.body);
                console.log('New message received:', message);
                displayMessage(message);
            });

            // –ü–æ–ª—É—á–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞
            const chatRoomId = $("#chat").data("chat-room-id");
            loadChatHistory(chatRoomId);
        });
    });

    function sendMessage(senderId, recipientId, text, chatRoomId) {
        if (!stompClient) {
            console.error('–û—à–∏–±–∫–∞: WebSocket-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
            return;
        }

        if (text.trim() === "") {
            console.error('–û—à–∏–±–∫–∞: —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º');
            return;
        }

        let data = {
            senderId: senderId,
            recipientId: recipientId,
            chatRoomId: chatRoomId,
            text: text
        };

        console.log('–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è:', text);

        stompClient.send("/app/send", {}, JSON.stringify(data));
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        loadUsersFromServer();

        function loadUsersFromServer() {
            fetch('/chat/users')
                .then(response => response.json())
                .then(usernames => {
                    let userList = document.getElementById('users-list');
                    userList.innerHTML = '';
                    Object.keys(usernames).forEach(username => {
                        let userItem = document.createElement('button');
                        userItem.textContent = username;
                        userItem.setAttribute('data-userid', usernames[username]);
                        userItem.classList.add('list-group-item', 'list-group-item-action');
                        userItem.addEventListener('click', function () {
                            openChat(userItem.textContent, userItem.getAttribute('data-userid'));
                        });
                        userList.appendChild(userItem);
                    });
                })
                .catch(error => console.error('–æ—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', error));
        }

        let currentSubscription = null; // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–π –ø–æ–¥–ø–∏—Å–∫–∏
        let currentChatRoomId = null; // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–∞ —Ç–µ–∫—É—â–µ–≥–æ —á–∞—Ç–∞

        function openChat(username, recipientId) {
            const chatWindow = document.getElementById('chat');
            const newRecipientId = recipientId;

            $.ajax({
                url: '/generate-chat-id',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ senderId: $("#sender-id").val(), recipientId: newRecipientId }),
                success: function(response) {
                    const newChatRoomId = response.chatId;

                    // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç—ã–π —á–∞—Ç –Ω–µ —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å –Ω–æ–≤—ã–º, –æ—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç —Ç–µ–∫—É—â–µ–≥–æ –∏ –ø–æ–¥–ø–∏—Å—ã–≤–∞–µ–º—Å—è –Ω–∞ –Ω–æ–≤—ã–π
                    if (newChatRoomId !== currentChatRoomId) {
                        if (currentSubscription) {
                            currentSubscription.unsubscribe();
                        }

                        currentSubscription = stompClient.subscribe('/topic/messages/' + newChatRoomId, function (messageOutput) {
                            const response = JSON.parse(messageOutput.body);
                            console.log('–ò—Å—Ç–æ—Ä–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞:', response);
                            if (Array.isArray(response)) {
                                response.forEach(function (message) {
                                    displayMessage(message);
                                });
                            } else {
                                displayMessage(response);
                            }
                        });

                        currentChatRoomId = newChatRoomId;
                    }

                    chatWindow.querySelector('.card-header').style.display = 'block';
                    chatWindow.querySelector('.card-header').textContent = '–ß–∞—Ç —Å ' + username;
                    chatWindow.setAttribute('data-username', username);
                    chatWindow.setAttribute('data-recipient-id', newRecipientId);
                    chatWindow.setAttribute('data-chat-room-id', newChatRoomId);
                    chatWindow.querySelector('.card-footer').style.display = 'block';
                    chatWindow.querySelector('.card-body').innerHTML = '';

                    $("#chat").data("recipient-id", newRecipientId);
                    $("#chat").data("chat-room-id", newChatRoomId);

                    loadChatHistory(newChatRoomId); // –ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —á–∞—Ç–∞
                    loadAllMessages(newChatRoomId);
                },
                error: function(xhr, status, error) {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–∞ —á–∞—Ç–∞:', error);
                }
            });
        }
        function loadAllMessages(chatRoomId) {
            fetch('/list/' + chatRoomId)
                .then(response => response.json())
                .then(messages => {
                    messages.forEach(message => {
                        displayMessage(message);
                    });
                })
                .catch(error => console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞:', error));
        }
    });
</script>
<script>
    $(document).ready(function() {
        $("#send-button").click(function() {
            let text = $("#user-message").val();
            let recipientId = $("#chat").data("recipient-id");
            let senderId = $("#sender-id").val();
            let chatRoomId = $("#chat").data("chat-room-id");
            sendMessage(senderId, recipientId, text, chatRoomId);
            $("#user-message").val("");
        });
    });
</script>
</body>
</html>
