<!DOCTYPE html>
<html lang="en">
<title>Registration</title>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
      font-weight: 300;
      margin: 0;
    }

    html,
    body {
      height: 100vh;
      width: 100vw;
      margin: 0 0;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      background: #f3f2f2;
    }

    h4 {
      font-size: 24px;
      font-weight: 600;
      color: #000;
      opacity: 0.85;
    }

    label {
      font-size: 12.5px;
      color: #000;
      opacity: 0.8;
      font-weight: 400;
    }

    form {
      padding: 40px 30px;
      background: #fefefe;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-bottom: 20px;
    }
    form h4 {
      margin-bottom: 20px;
      color: rgba(0, 0, 0, 0.5);
    }
    form h4 span {
      color: black;
      font-weight: 700;
    }
    form p {
      line-height: 155%;
      margin-bottom: 5px;
      font-size: 14px;
      color: #000;
      opacity: 0.65;
      font-weight: 400;
      max-width: 200px;
      margin-bottom: 40px;
    }

    a.discrete {
      color: rgba(0, 0, 0, 0.4);
      font-size: 14px;
      border-bottom: solid 1px rgba(0, 0, 0, 0);
      padding-bottom: 4px;
      margin-left: auto;
      font-weight: 300;
      transition: all 0.3s ease;
      margin-top: 40px;
    }
    a.discrete:hover {
      border-bottom: solid 1px rgba(0, 0, 0, 0.2);
    }

    button {
      -webkit-appearance: none;
      width: auto;
      min-width: 100px;
      border-radius: 24px;
      text-align: center;
      padding: 15px 40px;
      margin-top: 5px;
      background-color: #b08bf8;
      color: #fff;
      font-size: 14px;
      margin-left: auto;
      font-weight: 500;
      box-shadow: 0px 2px 6px -1px rgba(0, 0, 0, 0.13);
      border: none;
      transition: all 0.3s ease;
      outline: 0;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 2px 6px -1px rgba(182, 157, 230, 0.65);
    }
    button:hover:active {
      transform: scale(0.99);
    }

    input {
      font-size: 16px;
      padding: 20px 0px;
      height: 56px;
      border: none;
      border-bottom: solid 1px rgba(0, 0, 0, 0.1);
      background: #fff;
      min-width: 280px;
      box-sizing: border-box;
      transition: all 0.3s linear;
      color: #000;
      font-weight: 400;
      -webkit-appearance: none;
    }
    input:focus {
      border-bottom: solid 1px #b69de6;
      outline: 0;
      box-shadow: 0 2px 6px -8px rgba(182, 157, 230, 0.45);
    }

    .floating-label {
      position: relative;
      margin-bottom: 10px;
    }
    .floating-label label {
      position: absolute;
      top: calc(50% - 7px);
      left: 0;
      opacity: 0;
      transition: all 0.3s ease;
    }
    .floating-label input:not(:-moz-placeholder-shown) {
      padding: 28px 0px 12px 0px;
    }
    .floating-label input:not(:-ms-input-placeholder) {
      padding: 28px 0px 12px 0px;
    }
    .floating-label input:not(:placeholder-shown) {
      padding: 28px 0px 12px 0px;
    }
    .floating-label input:not(:-moz-placeholder-shown) + label {
      transform: translateY(-10px);
      opacity: 0.7;
    }
    .floating-label input:not(:-ms-input-placeholder) + label {
      transform: translateY(-10px);
      opacity: 0.7;
    }
    .floating-label input:not(:placeholder-shown) + label {
      transform: translateY(-10px);
      opacity: 0.7;
    }

    .session {
      display: flex;
      flex-direction: row;
      width: auto;
      height: auto;
      margin: auto auto;
      background: #ffffff;
      border-radius: 4px;
      box-shadow: 0px 2px 6px -1px rgba(0, 0, 0, 0.12);
    }

    .left {
      width: 220px;
      height: auto;
      min-height: 100%;
      position: relative;
      background-image: url("https://images.pexels.com/photos/114979/pexels-photo-114979.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
      background-size: cover;
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
    }
    .left svg {
      height: 40px;
      width: auto;
      margin: 20px;
    }
  </style>
</head>
<body>
<div class="session">
  <div class="left">
    <?xml version="1.0" encoding="UTF-8"?>
    <svg enable-background="new 0 0 300 302.5" version="1.1" viewBox="0 0 300 302.5" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
<style type="text/css">
	.st0{fill:#fff;}
</style>

</svg>
  </div>
  <form th:action="@{/registration}" method="post" class="log-in">
    <h4>We are <span>SEF&M</span></h4>
    <p>Welcome back! Log in to your account to view today's clients:</p>
    <div class="floating-label">
      <input placeholder="Login" type="text" name="username" id="login" autocomplete="off" required>
      <label for="login">Login:</label>
    </div>
    <div class="floating-label">
      <input placeholder="Password" type="password" name="password" id="password" autocomplete="off" required>
      <label for="password">Password:</label>
    </div>
    <div class="floating-label">
      <input placeholder="Email" type="email" name="email" id="email" autocomplete="off" required>
      <label for="email">Email:</label>
    </div>
    <div class="floating-label">
      <input placeholder="Name" type="text" name="name" id="name" autocomplete="off" required>
      <label for="name">Name:</label>
    </div>
    <button type="submit">Sing up</button>
    <a th:href="@{/login}" class="discrete" target="_blank">Sing in</a>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
