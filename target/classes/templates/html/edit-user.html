<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<title>Edit User</title>
<head th:replace="~{fragments/head :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<header th:replace="~{fragments/header :: header}"></header>
<body>

<div class="container mt-5">
    <h2>Edit User</h2>
    <form th:action="@{/users/save}" method="post" th:object="${user}" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="text" class="form-control" id="login" th:field="*{username}" required>
            <div class="invalid-feedback">
                Please provide a valid login.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
            <div class="invalid-feedback">
                Please provide a valid password.
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <div class="invalid-feedback">
                Please provide a valid email.
            </div>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div class="invalid-feedback">
                Please provide a valid name.
            </div>
        </div>
        <div class="form-group">
            <label for="discord">Discord:</label>
            <input type="text" class="form-control" id="discord" th:field="*{discord}" required>
            <div class="invalid-feedback">
                Please provide a valid discord.
            </div>
        </div>
        <input type="hidden" th:field="*{filename}">
        <div class="form-group">
            <label class="label" for="role">Роль</label>
            <select class="select" id="role" name="role">
                <option th:each="role : ${roles}" th:value="${role}" th:text="${role.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
