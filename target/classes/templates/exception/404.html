<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error-container {
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-content {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-content">
        <h1 class="display-1">404</h1>
        <h2>Not Found</h2>
        <img th:src="@{/img/M.png}" class="img-fluid position-absolute" style="z-index: -1; opacity: 0.5;">
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <div class="text-center">
            <button id="goToProfile" class="btn btn-primary btn-dark">Go to Profile</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('goToProfile').addEventListener('click', function() {
        window.location.href = '/profile';
    });
</script>
</body>
</html>
