<!DOCTYPE html>
<html lang="en">
<title>Registration</title>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2; /* Светло-серый фон */
      color: #333; /* Черный текст */
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.1); /* Прозрачный фон формы */
      padding: 20px;
      border-radius: 10px;
      max-width: 400px; /* Максимальная ширина формы */
      width: 100%; /* Ширина формы на мобильных устройствах */
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.5); /* Полупрозрачный цвет для формы */
      color: #333; /* Черный цвет текста в форме */
      border: 1px solid rgba(0, 0, 0, 0.3); /* Черная обводка для полей ввода */
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.7); /* Чуть менее прозрачный цвет для активного поля */
    }

    .btn-primary {
      background-color: #16a085; /* Зеленый цвет кнопки */
      border-color: #16a085; /* Зеленая рамка кнопки */
    }

    .btn-primary:hover {
      background-color: #16a085; /* Чуть темнее зеленый цвет кнопки при наведении */
      border-color: #16a085; /* Чуть темнее зеленая рамка кнопки при наведении */
    }

    .authorization__info a {
      color: #666; /* Серый цвет ссылки */
    }

    .authorization__info a:hover {
      color: #000; /* Черный цвет ссылки при наведении */
    }
  </style>
</head>
<body>
<div class="image" style="width: 100%; height: 100%" th:src="@{/img/o3F.gif}"></div>
<div class="container">
  <h2 class="text-center mb-4">Регистрация</h2>
  <form th:action="@{/registration}" method="post" class="needs-validation" novalidate>
    <div class="form-group">
      <input type="text" class="form-control" id="login" name="username" placeholder="Login" required>
      <div class="invalid-feedback">
        Please provide a valid login.
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      <div class="invalid-feedback">
        Please provide a valid password.
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
      <div class="invalid-feedback">
        Please provide a valid name.
      </div>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      <div class="invalid-feedback">
        Please provide a valid email.
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </form>
  <p class="authorization__info text-center mt-3">
    Already have an account? <a th:href="@{/login}">Log in</a>!
  </p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
